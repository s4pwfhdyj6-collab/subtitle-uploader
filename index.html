<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑똑한 자막 등록기</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-2">
                <i class="bi bi-subtitles"></i> 똑똑한 <span class="title-green">자막 등록기</span>
            </h1>
            <p class="text-muted">자막 파일을 쉽고 빠르게 업로드하세요</p>
        </div>

        <!-- Main Content -->
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- API Key & Folder Selection -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-4">
                        <!-- API Key Input -->
                        <div class="mb-3">
                            <label for="apiKey" class="form-label fw-bold">
                                <i class="bi bi-key"></i> API Key
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="apiKey" placeholder="API Key를 입력하세요">
                                <button class="btn btn-primary" type="button" id="fetchFoldersBtn">
                                    <i class="bi bi-folder-fill"></i> 폴더 조회
                                </button>
                            </div>
                        </div>

                        <!-- Folder Selection -->
                        <div class="mb-0">
                            <label for="folderSelect" class="form-label fw-bold">
                                <i class="bi bi-folder2-open"></i> 폴더 선택
                            </label>
                            <select class="form-select" id="folderSelect" disabled>
                                <option value="">먼저 폴더를 조회하세요</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Drag & Drop Area -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-5">
                        <div id="dropZone" class="drop-zone">
                            <div class="drop-zone-content">
                                <i class="bi bi-cloud-upload display-1 text-primary mb-3"></i>
                                <h4 class="mb-2">파일을 드래그하여 놓으세요</h4>
                                <p class="text-muted mb-3">또는</p>
                                <button type="button" class="btn btn-primary btn-lg" id="fileInputBtn">
                                    <i class="bi bi-folder2-open"></i> 파일 선택
                                </button>
                                <input type="file" id="fileInput" multiple accept=".srt,.vtt" class="d-none">
                                <p class="text-muted mt-3 small">지원 형식: SRT, VTT</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- File List -->
                <div class="card shadow-sm border-0 mb-4" id="fileListCard" style="display: none;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul"></i> 선택된 파일 목록
                            <span class="badge bg-light text-primary ms-2" id="fileCount">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="fileList" class="list-group list-group-flush">
                            <!-- 파일 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- Upload Button -->
                <div class="text-center mb-4" id="uploadButtonContainer" style="display: none;">
                    <button type="button" class="btn btn-success btn-lg px-5" id="uploadBtn">
                        <i class="bi bi-upload"></i> 업로드 시작
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="card shadow-sm border-0 mb-4" id="progressCard" style="display: none;">
                    <div class="card-body">
                        <h6 class="mb-3">업로드 진행 중...</h6>
                        <div class="progress" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" 
                                 id="progressBar" 
                                 style="width: 0%">
                                0%
                            </div>
                        </div>
                        <p class="text-muted mt-2 mb-0 small" id="progressText">준비 중...</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Toast Container (Fixed at bottom) -->
    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" id="toastContainer">
        <!-- Toast messages will be dynamically added here -->
    </div>

    <!-- Language Codes Datalist -->
    <datalist id="languageList">
        <!-- Options will be dynamically added here -->
    </datalist>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script/app.js"></script>
</body>
</html>
